<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rotate</title>
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script src="../lib/svg.js"></script>
    <script>
      window.onload = function() {

        const easing = function(t, b, c, d) { return ((c * t) / d) + b; };

        const svg = SVG('#app');
        svg.$()
          .attr('width', 500)
          .attr('height', 500)
          .append('g')
          .attr('transform', 'translate(200, 200) rotate(0)')
          .attr('transform', { type: 'rotate', start: 0, stop: 90, duration: 2000, easing: easing, frequency: 100 })
          .append('rect')
          .attr('x', 0)
          .attr('y', 0)
          .attr('width', 200)
          .attr('height', 2)
        ;
      };
    </script>
  </head>

  <body>
    <div id='app' style="padding: 50px 0 0 50px"></div>
  </body>
</html>

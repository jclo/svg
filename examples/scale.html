<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scale</title>
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script src="../lib/svg.js"></script>
    <script>
      window.onload = function() {

        const easing = function(t, b, c, d) { return ((c * t) / d) + b; };

        const svg = SVG('#app');
        svg.$()
          .attr('width', 500)
          .attr('height', 500)
          .append('g')
          .attr('transform', 'scale(1, 1)')
          .attr('transform', { type: 'scale', start: {x: 0, y: 0}, stop: {x: 5, y: 5}, duration: 2000, easing: easing, frequency: 100 })
          .append('rect')
          .attr('x', 0)
          .attr('y', 0)
          .attr('width', 50)
          .attr('height', 50)
        ;
      };
    </script>
  </head>

  <body>
    <div id='app' style="padding: 50px 0 0 50px"></div>
  </body>
</html>

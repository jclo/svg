<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count</title>
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script src="../lib/svg.js"></script>
    <script>
      window.onload = function() {

        const easing = function(t, b, c, d) { return ((c * t) / d) + b; };

        const svg = SVG('#app');
        svg.$()
          .append('text')
          .attr('x', 25)
          .attr('y', 25)
          .text({ start: 0, stop: 100, duration: 1000, easing, frequency: 100 })
        ;
      };
    </script>
  </head>

  <body>
    <div id='app' style="padding: 50px 0 0 50px"></div>
  </body>
</html>

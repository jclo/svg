<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translate</title>
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script src="../lib/svg.js"></script>
    <script>
      window.onload = function() {

        const easing = function(t, b, c, d) { return ((c * t) / d) + b; };

        const svg = SVG('#app');
        svg.$()
          .attr('width', 500)
          .attr('height', 500)
          .append('g')
          .attr('transform', 'translate(100, 100)')
          .attr('transform', { type: 'translate', start: {x: 0, y: 0}, stop: {x: 200, y: 200}, duration: 1000, easing: easing, frequency: 100 })
          .append('text')
          .text('2020')
        ;
      };
    </script>
  </head>

  <body>
    <div id='app' style="padding: 50px 0 0 50px"></div>
  </body>
</html>
